{% extends "langImport/base.html" %}
{% load static %}
{% block content %}

	<div class="m-5">
		<form class="d-flex flex-row-reverse">
	        <input class="form-control me-5" type="search" placeholder="Search" style="width: 300px;" aria-label="Search">
	        <button class="btn btn-outline-success me-5" type="submit">Search</button>
	      </form>

	      <div class="mx-auto" style="width: 350px;"><h1 >Public Lessons</h1></div>
	      {% for lesson in object_list %}
		      {% if lesson.public == True %}
		      <div class="card m-auto p-2 mt-5" style="width: 35rem;">
				<h3>{{ lesson.lesson_title }}</h3>
				<small class="text-muted">By : {{ lesson.user_id }}</small>
				  <img src="{% static 'langImport/img/oldman.jpg' %}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <p class="card-text"></p>
				  </div>
				  <a class="btn btn-primary m-auto" style="width: 200px;" href="{% url 'web-read' lesson.pk %}">Read</a>
			 </div>
			{% endif %}
		{% endfor %}
	
	<script type="text/javascript" src="{% static 'langImport/js/home.js' %}"></script>
		

{% endblock content %}
